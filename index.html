<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG Rasterizer</title>
  <link rel="icon" href="/favicon.svg">
  <link rel="stylesheet" href="/style.css">
  <script src="/lib/util.js"></script>
  <script src="/lib/svg.js"></script>
  <script src="/control.js"></script>
</head>

<body>
  <input type="file" id="setting-file" accept="image/svg+xml">
  <br>
  <label>
    Width
    <input type="text" id="setting-width">
  </label>
  <label>
    Height
    <input type="text" id="setting-height">
  </label>
  <br>
  <label>
    <input type="checkbox" id="setting-lock-aspect" checked>
    Lock Aspect Ratio
  </label>
  <br>
  <span id="show-size-other"></span>
  <br>
  <label>
    <input type="checkbox" id="setting-enable-animation">
    Enable animation
  </label>
  <br>
  <table class="animation-control">
    <tbody>
      <tr>
        <td>
          <label for="setting-animation-start-time">
            Start time
          </label>
        </td>
        <td>
          <input type="text" id="setting-animation-start-time" pattern="">
        </td>
        <td>
          <label>
            <input type="radio" id="setting-lock-animation-start-time" name="animation-timing-lock">
            Lock
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="setting-animation-duration">
            Duration
          </label>
        </td>
        <td>
          <input type="text" id="setting-animation-duration">
        </td>
        <td>
          <label>
            <input type="radio" id="setting-lock-animation-duration" name="animation-timing-lock">
            Lock
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="setting-animation-end-time">
            End time
          </label>
        </td>
        <td>
          <input type="text" id="setting-animation-end-time">
        </td>
        <td>
          <label>
            <input type="radio" id="setting-lock-animation-end-time" name="animation-timing-lock">
            Lock
          </label>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="animation-control">
    <label>
      FPS
      <input type="text" id="setting-animation-fps">
    </label>
    <label>
      Total frames
      <input type="text" id="setting-animation-total-frames">
    </label>
  </div>
  <div class="animation-control">
    <button id="view-animation-play-pause">Play/Pause</button>
    <input type="range" id="view-animation-time" step="1" min="1">
    <label>
      Frame
      <input type="text" id="view-animation-time-value">
    </label>
  </div>
  <!-- TODO frame alignment -->
  <button id="save">Save</button>
  <button id="save-sequence" class="animation-control">Save sequence</button>
  <br>
  <canvas id="main-canvas"></canvas>
  <iframe id="sandbox" sandbox="allow-same-origin" src="sandbox.html" style="position: absolute; opacity: 0;"></iframe>
</body>

</html>
