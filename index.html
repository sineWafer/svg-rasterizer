<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Rasterizer</title>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <input id="setting-file" type="file" accept="image/svg+xml"><br>
  <label>
    Width
    <input id="setting-width">
  </label><br>
  <label>
    Height
    <input id="setting-height">
  </label><br>
  <label>
    <input type="checkbox" id="setting-lock-aspect" checked>
    Lock Aspect Ratio
  </label><br>
  <span id="show-size-other"></span><br>
  <button id="save">Save</button><br>
  <canvas id="main-canvas"></canvas>
  <iframe
    id="sandbox"
    sandbox="allow-same-origin"
    src="sandbox.html"
    style="position: absolute; opacity: 0;"
  ></iframe>
  <div style="display: none;">
    <svg id="svg-defaults-container" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
</body>
</html>
