<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Rasterizer</title>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <input id="setting-file" type="file" accept=".svg"><br>
  <label>
    Width
    <input id="setting-width">
  </label><br>
  <label>
    Height
    <input id="setting-height">
  </label><br>
  <label>
    <input type="checkbox" id="setting-lock-aspect" checked>
    Lock Aspect Ratio
  </label><br>
  <span id="show-size-other"></span><br>
  <button id="save">Save</button><br>
  <canvas id="main-canvas" width="300" height="300"></canvas>
</body>
</html>
